itemColumn.state2.label.text = 'ITEM'
itemColumn.state2.label.arrowDown = false
itemColumn.state2.entry.text = @infoItem
itemColumn.state2.sortAttributes = <infoItem, text>
itemColumn.state2.sortOptions = <{ASCENDING | NUMERIC}, {ASCENDING | CASEINSENSITIVE}>

; VIEWS -------------------------------------------------------
defaultView.primaryColumn = nameColumn
defaultView.columns = <equipColumn, iconColumn, nameColumn, castTimeColumn, spellCostColumn>

shoutsView.primaryColumn = nameColumn
shoutsView.columns = <equipColumn, iconColumn, nameColumn, unlockedColumn, spellCostColumn>
shoutsView.category = CAT_SHOUTS

powersView.primaryColumn = nameColumn
powersView.columns = <equipColumn, iconColumn, nameColumn>
